<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpmaatje</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f8fb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      max-width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      color: #004080;
    }
    p {
      max-width: 600px;
      font-size: 1.1rem;
      margin: 1rem auto;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons a {
      background-color: #007acc;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #005fa3;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Helpmaatje logo">
    <h1>Welkom bij helpmaatje.nl</h1>
    <p>Wij helpen je graag met digitale vragen. Of het nu gaat om DigiD, online formulieren, e-mail of apps â€“ bij ons staat een maatje klaar om je stap voor stap te helpen via telefoon of beeldbellen.</p>
  </header>
  <div class="buttons">
    <a href="#">Ik zoek hulp</a>
    <a href="#">Ik wil helpen</a>
  </div>
  <footer>
    &copy; 2025 Helpmaatje. Samen staan we sterker.
  </footer>
</body>
</html>
